{% extends "orders/base.html" %}

{% block title %}
	Register
{% endblock %}

{% block body %}
<h1>Register</h1>

<form method="POST" action={% url "registered" %}>
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="First Name" name="usernam" required>


  <div class="form-group">
    <label for="exampleInputEmail1">Username or Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emai" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwor" required>
  </div>
   <button type="submit" class="btn btn-primary">Register</button>
</form>
		<br><br>
		<div class="">
			<a href="{% url 'login' %}"> Click here to login</a>
		</div>


{% endblock %}
