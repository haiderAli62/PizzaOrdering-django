{% extends "orders/base.html" %}

{% block title %}
pizza login
{% endblock %}

{% block body %}

<div class="container">

	<form method="POST" action={%  url 'login' %}>
		{% csrf_token %}
		<h1>Login</h1>
		  <div class="form-group">
				    <label for="exampleInputEmail1">Username or Email</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required name="username">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required name="password">
			</div>

		    <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  	</div>
  			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	{% if message %}
	<h3 style="color: red">Invalid credentials !</h3>
	{% endif %}

		<br><br>
		<div class="">
			<a href="{% url 'register'  %}">Click here to register</a>
      <br><br>
		</div>

</div>	

{% endblock %}
